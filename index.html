<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUO Polirrubro | Sistema 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --cian: #00bcc9;
            --oscuro: #0a2e38;
            --win-bg: rgba(32, 32, 32, 0.9);
            --win-border: rgba(255, 255, 255, 0.1);
            --win-accent: #0078d4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }

        body { 
            font-family: 'Segoe UI Variable', 'Segoe UI', sans-serif; 
            background-color: var(--oscuro); 
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- CURSOR JELLY --- */
        #jelly-cursor {
            width: 35px; height: 35px; background-color: var(--cian);
            position: fixed; top: 0; left: 0; z-index: 10000;
            pointer-events: none; border-radius: 10px;
            mix-blend-mode: difference;
            transition: width 0.2s, height 0.2s;
        }

        /* --- INTERFAZ PRINCIPAL --- */
        .logo-img { width: 180px; margin-bottom: 20px; animation: float 6s ease-in-out infinite; }
        
        .items-grid { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; max-width: 900px; }

        .item {
            background: rgba(255,255,255,0.05);
            padding: 15px 30px;
            border-radius: 12px;
            border: 1px solid var(--win-border);
            text-align: center;
            transition: 0.3s;
        }
        .item:hover { background: rgba(255,255,255,0.1); border-color: var(--cian); transform: scale(1.05); }
        
        /* Botón especial Ver Objetos */
        .item-ver { border: 1px solid var(--cian); background: rgba(0, 188, 201, 0.1); }

        /* --- VENTANAS ESTILO WINDOWS 11 --- */
        .win-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: none; justify-content: center; align-items: center;
            z-index: 9000; backdrop-filter: blur(5px);
        }

        .win-dialog {
            width: 500px; max-height: 85vh;
            background: var(--win-bg);
            backdrop-filter: blur(25px) saturate(150%);
            border: 1px solid var(--win-border);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            display: flex; flex-direction: column;
            transform: scale(0.9); opacity: 0;
            transition: 0.2s cubic-bezier(0.1, 0.9, 0.2, 1);
        }

        .win-overlay.active { display: flex; }
        .win-overlay.active .win-dialog { transform: scale(1); opacity: 1; }

        .win-header { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; font-size: 13px; border-bottom: 1px solid var(--win-border); }
        .win-body { padding: 20px; overflow-y: auto; flex-grow: 1; }

        /* Estilos Inventario */
        .objetos-lista { display: grid; gap: 10px; margin-top: 15px; }
        .obj-card { 
            background: rgba(255,255,255,0.05); border-radius: 8px; padding: 12px; 
            border: 1px solid transparent; transition: 0.2s; position: relative;
        }
        .obj-card:hover { border-color: var(--cian); background: rgba(255,255,255,0.1); }
        .obj-card h4 { color: var(--cian); margin-bottom: 4px; }
        .obj-card span { font-size: 11px; opacity: 0.6; display: block; }
        .obj-card p { font-size: 13px; margin-top: 5px; color: #ccc; }

        /* Panel Admin */
        #admin-panel { border-top: 1px solid var(--cian); margin-top: 20px; padding-top: 15px; display: none; }
        .admin-input { 
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--win-border); 
            padding: 8px; color: white; margin-bottom: 8px; border-radius: 4px; 
        }
        .btn-add { background: var(--cian); color: black; font-weight: bold; width: 100%; border: none; padding: 10px; border-radius: 4px; margin-top: 5px; }
        .btn-delete { color: #ff4d4d; background: none; border: none; font-size: 12px; position: absolute; top: 10px; right: 10px; }

        /* Footer */
        .win-footer { background: rgba(0,0,0,0.2); padding: 15px; text-align: right; border-top: 1px solid var(--win-border); }
        .win-btn { background: var(--win-accent); color: white; border: none; padding: 7px 25px; border-radius: 4px; font-size: 14px; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        @media (max-width: 768px) {
            #jelly-cursor { display: none; }
            * { cursor: auto !important; }
            .items-grid { flex-direction: column; padding: 20px; }
            .win-dialog { width: 95%; }
        }
    </style>
</head>
<body>

    <div id="jelly-cursor"></div>

    <img src="logo.png" alt="DUO" class="logo-img">
    <h1 style="margin-bottom: 40px; font-weight: 300; text-align: center;">DUO <span style="font-weight: 800; color: var(--cian);">POLIRRUBRO</span></h1>

    <div class="items-grid">
        <div class="item" onclick="openWin('libreria')">Librería</div>
        <div class="item" onclick="openWin('regaleria')">Regalería</div>
        <div class="item" onclick="openWin('tecno')">Tecno</div>
        <div class="item item-ver" onclick="openStore()">
            <i class="fas fa-boxes"></i> Ver objetos
        </div>
    </div>

    <!-- VENTANA DE INFORMACIÓN GENERAL -->
    <div class="win-overlay" id="winOverlay" onclick="closeWin()">
        <div class="win-dialog" onclick="event.stopPropagation()">
            <div class="win-header">
                <span>Info Duo polirrubro</span>
                <i class="fas fa-times" onclick="closeWin()"></i>
            </div>
            <div class="win-body" style="display:flex; gap:20px;">
                <div style="width:45px; height:45px; background:var(--win-accent); border-radius:50%; display:flex; justify-content:center; align-items:center; font-weight:bold; flex-shrink:0;">i</div>
                <div>
                    <h2 id="winTitle" style="font-size:18px; margin-bottom:8px;">Título</h2>
                    <p id="winDesc" style="font-size:14px; color:#ccc; line-height:1.4;">Descripción...</p>
                </div>
            </div>
            <div class="win-footer">
                <button class="win-btn" onclick="closeWin()">Aceptar</button>
            </div>
        </div>
    </div>

    <!-- VENTANA DE INVENTARIO (STORE) -->
    <div class="win-overlay" id="winStore" onclick="closeStore()">
        <div class="win-dialog" style="width: 600px;" onclick="event.stopPropagation()">
            <div class="win-header">
                <span>Catálogo de Objetos - DUO 2026</span>
                <i class="fas fa-times" onclick="closeStore()"></i>
            </div>
            <div class="win-body">
                <div id="login-trigger" style="font-size: 10px; opacity: 0.3; text-align: right; margin-bottom: 10px;" onclick="promptLogin()">Admin Access</div>
                
                <div class="objetos-lista" id="lista-objetos">
                    <!-- Los objetos se cargan aquí -->
                </div>

                <!-- Panel Admin (Solo visible para Dylan) -->
                <div id="admin-panel">
                    <h3 style="color: var(--cian); font-size: 14px; margin-bottom: 10px;">Publicar nuevo objeto</h3>
                    <input type="text" id="add-nombre" class="admin-input" placeholder="Nombre del objeto">
                    <input type="text" id="add-codigo" class="admin-input" placeholder="Código (ej: LIB-01)">
                    <textarea id="add-desc" class="admin-input" placeholder="Descripción detallada"></textarea>
                    <button class="btn-add" onclick="subirObjeto()">Publicar en Catálogo</button>
                </div>
            </div>
            <div class="win-footer">
                <button class="win-btn" onclick="closeStore()">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        // --- BASE DE DATOS LOCAL ---
        let objetos = JSON.parse(localStorage.getItem('duo_objetos')) || [
            {nombre: "Cuaderno A4", codigo: "LIB-001", desc: "Tapa dura, 100 hojas rayadas."},
            {nombre: "Auriculares Bluetooth", codigo: "TEC-042", desc: "Alta fidelidad, batería 20hs."}
        ];
        let esAdmin = false;

        const info = {
            libreria: { title: "Rubro: Librería", desc: "Útiles escolares y técnicos. Listas completas 2026." },
            regaleria: { title: "Rubro: Regalería", desc: "Bazar, peluches y objetos de diseño." },
            tecno: { title: "Rubro: Tecnología", desc: "Periféricos y accesorios de alta velocidad." }
        };

        // --- LÓGICA DE VENTANAS ---
        function openWin(key) {
            document.getElementById('winTitle').innerText = info[key].title;
            document.getElementById('winDesc').innerText = info[key].desc;
            document.getElementById('winOverlay').classList.add('active');
        }

        function closeWin() { document.getElementById('winOverlay').classList.remove('active'); }

        function openStore() {
            renderObjetos();
            document.getElementById('winStore').classList.add('active');
        }

        function closeStore() { document.getElementById('winStore').classList.remove('active'); }

        // --- LÓGICA DE OBJETOS ---
        function renderObjetos() {
            const contenedor = document.getElementById('lista-objetos');
            contenedor.innerHTML = '';

            objetos.forEach((obj, index) => {
                const card = document.createElement('div');
                card.className = 'obj-card';
                card.onclick = () => {
                    const slug = obj.nombre.toLowerCase().replace(/ /g, "-");
                    window.location.href = window.location.origin + "/" + slug;
                };

                card.innerHTML = `
                    <span>CÓDIGO: ${obj.codigo}</span>
                    <h4>${obj.nombre}</h4>
                    <p>${obj.desc}</p>
                    ${esAdmin ? `<button class="btn-delete" onclick="eliminarObjeto(event, ${index})"><i class="fas fa-trash"></i></button>` : ''}
                `;
                contenedor.appendChild(card);
            });
        }

        // --- SISTEMA ADMIN (DYLAN) ---
        function promptLogin() {
            const user = prompt("Usuario:");
            const pass = prompt("Contraseña:");
            if(user === "Dylan2408R" && pass === "2702") {
                esAdmin = true;
                document.getElementById('admin-panel').style.display = 'block';
                document.getElementById('login-trigger').innerText = "MODO ADMINISTRADOR ACTIVO";
                renderObjetos();
            } else {
                alert("Acceso denegado");
            }
        }

        function subirObjeto() {
            const nombre = document.getElementById('add-nombre').value;
            const codigo = document.getElementById('add-codigo').value;
            const desc = document.getElementById('add-desc').value;

            if(nombre && codigo && desc) {
                objetos.push({nombre, codigo, desc});
                localStorage.setItem('duo_objetos', JSON.stringify(objetos));
                renderObjetos();
                document.getElementById('add-nombre').value = '';
                document.getElementById('add-codigo').value = '';
                document.getElementById('add-desc').value = '';
            }
        }

        function eliminarObjeto(e, index) {
            e.stopPropagation();
            if(confirm("¿Eliminar este objeto?")) {
                objetos.splice(index, 1);
                localStorage.setItem('duo_objetos', JSON.stringify(objetos));
                renderObjetos();
            }
        }

        // --- CURSOR JELLY ---
        const cursor = document.getElementById('jelly-cursor');
        let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0;

        window.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });

        function animate() {
            let distX = mouseX - cursorX;
            let distY = mouseY - cursorY;
            cursorX += distX * 0.15;
            cursorY += distY * 0.15;
            let speed = Math.sqrt(distX*distX + distY*distY);
            let rotation = Math.atan2(distY, distX) * 180 / Math.PI;
            cursor.style.transform = `translate3d(${cursorX - 17}px, ${cursorY - 17}px, 0) rotate(${rotation}deg) scale(${1+(speed/100)}, ${1-(speed/150)})`;
            requestAnimationFrame(animate);
        }
        animate();

        // Hover interactivo para el cursor
        function refreshCursorInteractions() {
            document.querySelectorAll('.item, .win-btn, .obj-card, .btn-add, .fas').forEach(el => {
                el.addEventListener('mouseenter', () => { 
                    cursor.style.width = '60px'; cursor.style.height = '60px'; 
                    cursor.style.borderRadius = '50%'; cursor.style.backgroundColor = 'rgba(0, 188, 201, 0.5)';
                });
                el.addEventListener('mouseleave', () => { 
                    cursor.style.width = '35px'; cursor.style.height = '35px'; 
                    cursor.style.borderRadius = '10px'; cursor.style.backgroundColor = 'var(--cian)';
                });
            });
        }
        refreshCursorInteractions();
        
        // Observador para nuevos elementos (como las cards de objetos)
        const observer = new MutationObserver(refreshCursorInteractions);
        observer.observe(document.body, { childList: true, subtree: true });

    </script>
</body>
</html>
