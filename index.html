<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUO Polirrubro | Estreno 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --cian: #00bcc9;
            --oscuro: #0a2e38;
            --blanco: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--oscuro); 
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- CURSOR JELLY MORPHING --- */
        #jelly-cursor {
            width: 40px;
            height: 40px;
            background-color: var(--cian);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            pointer-events: none;
            /* Forma inicial: Cuadrado redondeado como tu logo */
            border-radius: 12px;
            mix-blend-mode: difference; /* Efecto de color inteligente al pasar por textos */
            transition: width 0.3s, height 0.3s, border-radius 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* El punto central que nunca se deforma */
        #jelly-cursor::after {
            content: '';
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
        }

        /* --- CONTENIDO --- */
        .main-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .logo-img {
            width: 300px;
            margin-bottom: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        .counter-badge {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid var(--cian);
            font-family: monospace;
            font-size: 1.2rem;
            color: var(--cian);
            margin-bottom: 1rem;
        }

        h1 { font-size: 4rem; letter-spacing: -2px; line-height: 1; margin-bottom: 1rem; }
        p { opacity: 0.6; font-size: 1.1rem; max-width: 500px; }

        .items-grid {
            display: flex;
            gap: 20px;
            margin-top: 50px;
        }

        .item {
            padding: 15px 30px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            transition: 0.3s;
        }
        .item:hover { border-color: var(--cian); background: rgba(0, 188, 201, 0.1); }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        /* Escondemos el cursor en móviles */
        @media (max-width: 768px) {
            #jelly-cursor { display: none; }
            * { cursor: auto !important; }
        }
    </style>
</head>
<body>

    <div id="jelly-cursor"></div>

    <section class="main-content">
        <img src="logo.png" alt="DUO" class="logo-img">
        
        <div class="counter-badge" id="countdown">CARGANDO FECHA...</div>
        
        <h1>MARZO 2026</h1>
        <p>Estamos equipando el polirrubro más moderno de la zona. 26 de Diciembre: faltan pocos meses.</p>

        <div class="items-grid">
            <div class="item">Librería</div>
            <div class="item">Regalería</div>
            <div class="item">Tecno</div>
        </div>
    </section>

    <script>
        const cursor = document.getElementById('jelly-cursor');
        
        let mouseX = 0;
        let mouseY = 0;
        let cursorX = 0;
        let cursorY = 0;
        let speed = 0;

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animate() {
            // Calcular velocidad y distancia
            let distX = mouseX - cursorX;
            let distY = mouseY - cursorY;
            
            // Suavizado (Lerp)
            cursorX += distX * 0.15;
            cursorY += distY * 0.15;

            // Calcular qué tan rápido se mueve para deformarlo
            speed = Math.sqrt(distX*distX + distY*distY);
            
            // Deformación jelly
            let scaleX = 1 + (speed / 100);
            let scaleY = 1 - (speed / 150);
            let rotation = Math.atan2(distY, distX) * 180 / Math.PI;

            cursor.style.transform = `translate3d(${cursorX - 20}px, ${cursorY - 20}px, 0) 
                                      rotate(${rotation}deg) 
                                      scale(${scaleX}, ${scaleY})`;

            // Cambiar forma si está quieto o moviéndose
            if (speed > 5) {
                cursor.style.borderRadius = "50% 20% 50% 20%"; // Forma de gota/hoja
            } else {
                cursor.style.borderRadius = "12px"; // Vuelve al cuadrado del logo
            }

            requestAnimationFrame(animate);
        }
        animate();

        // Hover effect para los items
        document.querySelectorAll('.item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                cursor.style.width = '80px';
                cursor.style.height = '80px';
                cursor.style.backgroundColor = 'white';
            });
            item.addEventListener('mouseleave', () => {
                cursor.style.width = '40px';
                cursor.style.height = '40px';
                cursor.style.backgroundColor = 'var(--cian)';
            });
        });

        // Countdown simple para el 1 de Marzo 2026
        function updateCountdown() {
            const target = new Date('March 1, 2026 00:00:00').getTime();
            const now = new Date().getTime();
            const diff = target - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('countdown').innerText = `FALTAN ${days} DÍAS`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
