<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUO Polirrubro | Experiencia 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --cian: #00bcc9;
            --oscuro: #0a2e38;
            --blanco: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--oscuro); 
            color: white;
            overflow: hidden; /* Para evitar scroll mientras exploramos el inicio */
        }

        /* --- CURSOR JELLY --- */
        #jelly-cursor {
            width: 40px; height: 40px; background-color: var(--cian);
            position: fixed; top: 0; left: 0; z-index: 10000;
            pointer-events: none; border-radius: 12px;
            mix-blend-mode: difference;
            transition: width 0.3s, height 0.3s, background-color 0.3s;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- LAYOUT --- */
        .main-content {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        .logo-img { width: 250px; margin-bottom: 2rem; filter: drop-shadow(0 0 20px rgba(0,188,201,0.2)); }

        .items-grid { display: flex; gap: 25px; margin-top: 40px; }

        .item {
            padding: 20px 40px; border: 2px solid rgba(255,255,255,0.1);
            border-radius: 15px; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255,255,255,0.02);
        }
        .item:hover { 
            border-color: var(--cian); 
            transform: translateY(-10px);
            background: rgba(0, 188, 201, 0.1);
        }

        /* --- MODAL DE DESCRIPCIÓN --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 46, 56, 0.95);
            display: none; justify-content: center; align-items: center;
            z-index: 9000; backdrop-filter: blur(10px);
        }

        .modal-content {
            max-width: 500px; padding: 40px; text-align: center;
            transform: scale(0.8); opacity: 0; transition: 0.5s;
        }

        .modal-overlay.active { display: flex; }
        .modal-overlay.active .modal-content { transform: scale(1); opacity: 1; }

        .modal-content i { font-size: 4rem; color: var(--cian); margin-bottom: 20px; }
        .modal-content h2 { font-size: 2.5rem; margin-bottom: 15px; }
        .modal-content p { font-size: 1.1rem; line-height: 1.6; opacity: 0.8; }

        .btn-close {
            margin-top: 30px; padding: 10px 25px; border: 1px solid var(--cian);
            background: transparent; color: var(--cian); border-radius: 8px;
            font-weight: bold; transition: 0.3s;
        }
        .btn-close:hover { background: var(--cian); color: var(--oscuro); }

        @media (max-width: 768px) {
            #jelly-cursor { display: none; }
            * { cursor: auto !important; }
            .items-grid { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div id="jelly-cursor"></div>

    <section class="main-content">
        <img src="logo.png" alt="DUO" class="logo-img">
        <h1 style="letter-spacing: -2px;">DUO POLIRRUBRO</h1>
        
        <div class="items-grid">
            <!-- Agregamos data-info y data-sound -->
            <div class="item" onclick="openModal('libreria')" data-sound="libreria.mp3">
                <i class="fas fa-book"></i><br>Librería
            </div>
            <div class="item" onclick="openModal('regaleria')" data-sound="regaleria.mp3">
                <i class="fas fa-gift"></i><br>Regalería
            </div>
            <div class="item" onclick="openModal('tecno')" data-sound="tecno.mp3">
                <i class="fas fa-microchip"></i><br>Tecno
            </div>
        </div>
    </section>

    <!-- Estructura del Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modalIcon"></div>
            <h2 id="modalTitle">Título</h2>
            <p id="modalDesc">Descripción larga aquí...</p>
            <button class="btn-close" onclick="closeModal()">VOLVER</button>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN DE CONTENIDO ---
        const info = {
            libreria: {
                title: "Librería & Escolar",
                icon: '<i class="fas fa-book"></i>',
                desc: "Preparate para el ciclo lectivo 2026. Listas escolares completas, mochilas de última tendencia y todo en dibujo técnico y artístico."
            },
            regaleria: {
                title: "Regalería y Bazar",
                icon: '<i class="fas fa-gift"></i>',
                desc: "Objetos únicos para personas especiales. Desde tazas personalizadas hasta los peluches más suaves. ¡Encontrá el regalo perfecto!"
            },
            tecno: {
                title: "Tecnología y Accesorios",
                icon: '<i class="fas fa-microchip"></i>',
                desc: "Cables reforzados, cargadores rápidos, periféricos de PC y accesorios para que tu celular esté siempre al 100%."
            }
        };

        // --- LÓGICA DEL CURSOR JELLY ---
        const cursor = document.getElementById('jelly-cursor');
        let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0;

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX; mouseY = e.clientY;
        });

        function animate() {
            let distX = mouseX - cursorX;
            let distY = mouseY - cursorY;
            cursorX += distX * 0.15;
            cursorY += distY * 0.15;
            let speed = Math.sqrt(distX*distX + distY*distY);
            let rotation = Math.atan2(distY, distX) * 180 / Math.PI;
            
            cursor.style.transform = `translate3d(${cursorX - 20}px, ${cursorY - 20}px, 0) rotate(${rotation}deg) scale(${1+(speed/100)}, ${1-(speed/150)})`;
            requestAnimationFrame(animate);
        }
        animate();

        // --- LÓGICA DE MODAL Y SONIDO ---
        function openModal(key) {
            const data = info[key];
            document.getElementById('modalTitle').innerText = data.title;
            document.getElementById('modalIcon').innerHTML = data.icon;
            document.getElementById('modalDesc').innerText = data.desc;
            document.getElementById('modalOverlay').classList.add('active');

            // SONIDO: Busca el archivo .mp3 que definimos en el HTML
            const soundFile = document.querySelector(`[onclick="openModal('${key}')"]`).getAttribute('data-sound');
            const audio = new Audio(soundFile);
            audio.play().catch(e => console.log("Audio esperando interacción o archivo no encontrado"));
            
            // Animación del cursor al hacer click
            cursor.style.transform += " scale(2)";
            cursor.style.backgroundColor = "white";
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            cursor.style.backgroundColor = "var(--cian)";
        }

        // Efecto hover para el cursor
        document.querySelectorAll('.item, .btn-close').forEach(el => {
            el.addEventListener('mouseenter', () => { cursor.style.width = '70px'; cursor.style.height = '70px'; });
            el.addEventListener('mouseleave', () => { cursor.style.width = '40px'; cursor.style.height = '40px'; });
        });
    </script>
</body>
</html>
